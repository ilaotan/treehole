<style>
    #article_container{
        width: 100%;
    }
</style>
<h3>历史文章管理</h3>
<div id="article_container" >

            :data="tableData"

            style="width: 100%">

                width="180">

        <el-table-column
                prop="name"
                label="姓名"

        </el-table-column>

                prop="address"
                label="地址">
        </el-table-column>
    </el-table>
</div>
