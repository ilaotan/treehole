<style>
    #article_container{
        width: 100%;
    }
</style>
<h3>历史文章管理</h3>
<div id="article_container" >
    <div class="x_panel">
        <div class="x_content">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>标题</th>
                    <th>简介</th>
                    <th>访问地址</th>
                    <th>内容</th>
                    <th>类别</th>
                    <th>标签</th>
                    <th>允许评论</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <% for (article in articles){ %>
                    <tr>
                        <th scope="row">${ articleLP.index! }</th>
                        <th hidden>${ article.id! }</th>
                        <td>${ article.title!}</td>
                        <td>${ article.intro! }</td>
                        <td>${ article.subpath! }</td>
                        <td>${ article.article! }</td>
                        <td>${ article.kind! }</td>
                        <td>${ article.tags! }</td>
                        <td>${ article.usecommont! }</td>
                        <td>${ article.flag! }</td>
                    </tr>
                <% } %>
                </tbody>
            </table>

        </div>
    </div>
</div>
